<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrox Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="image/icon.png">
</head>

<body>

    <!-- ======================== Navbar Part Start ======================== -->

    <section id="navbar">
        <div class="container">

            <!-- ---- navbar items ---- -->
            <div class="nav_items">

                <!-- ---- navbar logo ---- -->
                <img src="image/logo.png" alt="logo_image">

                <!-- ---- navbar sign-in/register ---- -->
                <div class="sign_register">
                    <div class="sign_in">Sign in</div>
                    <div class="register">Register</div>
                    <i class="fa-regular fa-lightbulb"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- ======================== Navbar Part End ======================== -->

    <!-- ======================== Sign In Part Start ======================== -->

    <section id="sign_account">
        <div class="container">

            <!-- ----- sign in area items ----- -->
            <div class="signarea_items">
                <h1>Hello!<br> Welcome Back</h1>

                <!-- ----- inputs for sign in ----- -->
                <div class="input_area">
                    <input type="email" placeholder="Enter Email" class="email_input">
                    <input type="password" placeholder="Enter Password" class="password_input">
                    <a href="#">Forgot Password?</a> <!-- if forgets password -->
                </div>

                <!-- ----- sign in button ----- -->
                <button class="sign_in_btn">Sign In</button>

                <!-- break line -->
                <h4>Or Continue With</h4>

                <!-- ----- for add with social links ----- -->
                <div class="social_link">
                    <a href="#"><img src="image/google.png" alt="google_icon"></a>
                    <a href="#"><img src="image/facebook.png" alt="facebook_icon"></i></a>
                    <a href="#"><img src="image/apple.png" alt="apple_icon"></a>
                </div>

                <!-- ----- for create new account ----- -->
                <div class="create_account">
                    <p>Don't Have An Account?</p>
                    <a href="#">Create Account!</a>
                </div>
            </div>
        </div>
    </section>

    <!-- ======================== Sign In Part End ======================== -->

    <!-- ======================== Background Image Part Start ======================== -->

    <div class="background_image">
        <div class="container">
            <img src="image/Login Picture.png" alt="background_image">
        </div>
    </div>

    <!-- ======================== Background Image Part End ======================== -->

    <!-- ======================== JavaScript Link Part ======================== -->

    <script src="js/script.js"></script>

</body>

</html>
